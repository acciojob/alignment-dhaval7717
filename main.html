<!DOCTYPE html>
<html>

<head>
	<title>HTML Assignment 3</title>
	<style>
		.middle {
			margin: 0 auto;
		}
		.center {
			text-align: center;
		}
		.right {
			text-align: right;
		}
		.green {
			background-color: green;
		}
		.blue {
			background-color: blue;
		}
		table {
			border: 1px solid black;
			border-collapse: collapse;
			margin: 10px;
		}
		td {
			padding: 5px;
			border: 1px solid black;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">HTML Assignment #3</h1>

	<h2>Table 1</h2>
	<table class="middle" id="table-1">
		<tr>
			<td id="t11">Row 1, Col 1</td>
			<td id="t12">Row 1, Col 2</td>
			<td class="center right" id="t13">Row 1, Col 3</td>
		</tr>
		<tr class="center">
			<td>Row 2, Col 1</td>
			<td>Row 2, Col 2</td>
			<td>Row 2, Col 3</td>
		</tr>
		<tr>
			<td class="center">Row 3, Col 1</td>
			<td class="right">Row 3, Col 2</td>
			<td>Row 3, Col 3</td>
		</tr>
	</table>

	<h2>Table 2</h2>
	<table class="middle" id="table-2">
		<tr>
			<td colspan="6" id="t21">Row 1, Colspan 6</td>
		</tr>
		<tr>
			<td>Row 2, Col 1</td>
			<td>Row 2, Col 2</td>
			<td>Row 2, Col 3</td>
			<td>Row 2, Col 4</td>
			<td>Row 2, Col 5</td>
			<td>Row 2, Col 6</td>
		</tr>
		<!-- Rows 3 to 6 -->
	</table>

	<h2>Table 3</h2>
	<table class="middle" id="table-3">
		<tr class="green">
			<td colspan="3">Green Row</td>
		</tr>
		<!-- Rows 2 to 5 -->
		<tr class="blue">
			<td colspan="3" id="t-image">
				<img src="your-image-url.jpg" alt="Sample Image" width="200">
			</td>
		</tr>
	</table>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
